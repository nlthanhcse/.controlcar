<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Control Car</title>
	<link rel="stylesheet" type="text/css" href="1.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
	<script type="text/javascript" src="1.js"></script>
	<script src="https://kit.fontawesome.com/327c3b17e6.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script type="module" src="x-frame-bypass.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="title">Control Car</h1>
		<div class="streaming_screen_container">
			<h2 class="title">Streaming Screen</h2>
			<iframe is="x-frame-bypass" src="https://www.youtube.com/embed/WTsmIbNku5g" class="streaming_screen"></iframe>
		</div>
		<div class="control_container">
			<div class="control_buttons">
				<h2 class="title">Control by clicking</h2>
				<div class="buttons">
					<div class="button_row"><button><i class="fas fa-arrow-up"></i></button></div>
					<div class="button_row"><button><i class="fas fa-arrow-left"></i></button><button><i class="fas fa-arrow-right"></i></button></div>
					<div class="button_row"><button><i class="fas fa-arrow-down"></i></button></div>
				</div>
			</div>
			<div class="control_speed_bar">
				<h2 class="title">Speed bar</h2>
				<div class="speed_bar">
					<div class="color"></div>
					<div class="ten" data-num_1="10" data-num_2="0">
						<div class="one"></div>
						<div class="one"></div>
						<div class="one"></div>
						<div class="one"></div>
					</div>
					<div class="ten" data-num_1="20" data-num_2="">
						<div class="one"></div>
						<div class="one"></div>
						<div class="one"></div>
						<div class="one"></div>
					</div>
					<div class="ten" data-num_1="30" data-num_2="">
						<div class="one"></div>
						<div class="one"></div>
						<div class="one"></div>
						<div class="one"></div>
					</div>
					<div class="ten" data-num_1="40" data-num_2="">
						<div class="one"></div>
						<div class="one"></div>
						<div class="one"></div>
						<div class="one"></div>
					</div>
					<div class="ten" data-num_1="50" data-num_2="">
						<div class="one"></div>
						<div class="one"></div>
						<div class="one"></div>
						<div class="one"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
